<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cloud Album</title>
    <!-- Load Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Slightly modified color scheme and font for a different look */
        :root {
            --primary: #EF4444; /* Red primary color */
            --primary-hover: #DC2626;
            --bg: #F9FAFB; /* Lighter background */
            --card-bg: #ffffff;
            --text: #111827;
            --secondary-text: #6B7280;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif; /* Using Inter font */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 900; /* Bolder title */
            color: var(--text);
            letter-spacing: -1px;
        }

        h1 i {
            color: var(--primary);
            margin-right: 10px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border-left: 5px solid var(--primary); /* Accent border */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        h3 {
            margin-top: 0;
            color: var(--primary); /* Title color change */
            border-bottom: 2px solid #F3F4F6;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        h3 i {
            margin-right: 10px;
            color: var(--primary);
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0 20px 0;
            border: 1px solid #D1D5DB;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s;
            background-color: #F9FAFB;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px var(--primary-hover);
            text-transform: uppercase;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px var(--primary-hover);
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .results-container {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-height: 200px; /* Ensure container has height */
        }
        
        /* --- NEW/MODIFIED STYLES FOR IMAGE DISPLAY --- */
        .photo-card {
            background-color: #f7f7f7;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 200px; /* CRITICAL: Fixed height to force visibility */
            object-fit: cover;
            display: block; /* Important for alignment */
        }

        .photo-labels {
            padding: 8px 10px;
            font-size: 0.8rem;
            color: var(--secondary-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background-color: var(--card-bg);
        }
        /* ------------------------------------------- */

        .empty-state {
            text-align: center;
            color: var(--secondary-text);
            margin-top: 20px;
            font-style: italic;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script>
        // ==========================================
        //  ⚠️ API CONFIGURATION ⚠️
        // ==========================================
        var apiConfig = {
            // Your API Gateway Invoke URL 
            invokeUrl: 'https://0c3wyr8vn3.execute-api.us-east-1.amazonaws.com/prod', 
            // Your API Key
            apiKey: 'nSNWwJJNkf5LAip0QnvbF7nm1W69NXly17tjDy26' 
        };
        // ==========================================

        // Custom function to display alerts in a non-blocking way (replacing standard alert)
        function showMessage(message, isError = false) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                background-color: ${isError ? '#DC2626' : '#10B981'};
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                opacity: 0.95;
                transition: opacity 0.5s ease-in-out;
            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.remove(), 500);
            }, 3000);
        }

        // --- Core Search Function (Optimized for Display) ---
        function searchPhotos() {
            var query = document.getElementById('searchQuery').value;
            var resultsDiv = document.getElementById('results');
            
            if (!query) {
                showMessage("Please enter a search query.", true);
                return;
            }
            
            resultsDiv.innerHTML = '<p class="empty-state">Looking for photos tagged "' + query + '"...</p>';

            // Search endpoint: GET /search?q={query}
            fetch(apiConfig.invokeUrl + '/search?q=' + encodeURIComponent(query), {
                method: 'GET',
                headers: { 
                    'x-api-key': apiConfig.apiKey,
                    'Accept': 'application/json' 
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                resultsDiv.innerHTML = "";
                
                // Assuming the structure is { "results": [ { url: "...", labels: [...] } ] }
                const photos = data && data.results && Array.isArray(data.results) ? data.results : [];
                
                if (photos.length === 0) {
                    resultsDiv.innerHTML = '<p class="empty-state">No photos found matching your query.</p>';
                    return;
                }
                
                photos.forEach(item => {
                    console.log("Attempting to display URL:", item.url);
                    
                    // 1. Create the photo card wrapper
                    const card = document.createElement('div');
                    card.className = 'photo-card'; // This element has the necessary styling

                    // 2. Create the image element
                    var img = document.createElement('img');
                    img.src = item.url;
                    
                    // 3. Add robust error handler (for a definitive diagnosis if 200 OK is misleading)
                    img.onerror = () => {
                        console.error("Image load failed for:", item.url);
                        // Fallback image source on error
                        img.src = "https://placehold.co/400x200/FF5733/ffffff?text=Image+Load+Error"; 
                        img.alt = "Failed to load image.";
                        showMessage("Image failed to display! Check S3 URL and CORS policy.", true);
                    };

                    // 4. Create the labels element
                    const labelsText = item.labels && Array.isArray(item.labels) ? item.labels.join(', ') : 'No Labels';
                    const labelsDiv = document.createElement('div');
                    labelsDiv.className = 'photo-labels';
                    labelsDiv.textContent = labelsText;
                    
                    // 5. Append elements to the card and the card to resultsDiv
                    card.appendChild(img);
                    card.appendChild(labelsDiv);
                    resultsDiv.appendChild(card);
                });
                showMessage(`✅ Found and displaying ${photos.length} photo(s).`, false);
            })
            .catch(error => {
                console.error('Search Error:', error);
                resultsDiv.innerHTML = '<p class="empty-state" style="color:var(--primary);">Search Error. Check console for details.</p>';
                showMessage("Search Failed: Could not connect to API.", true);
            });
        }

        // --- Upload Function ---
        function uploadPhoto() {
            var fileInput = document.getElementById('fileInput');
            var customLabels = document.getElementById('customLabels').value;
            var file = fileInput.files[0];
            var btn = document.getElementById('uploadBtn');

            if (!file) { showMessage("Please select a file first.", true); return; }

            btn.innerText = "Uploading...";
            btn.disabled = true;

            // Upload endpoint: PUT /photos/{filename}
            fetch(apiConfig.invokeUrl + '/photos/' + encodeURIComponent(file.name), {
                method: 'PUT',
                headers: {
                    'Content-Type': file.type || 'application/octet-stream',
                    // Pass custom labels as metadata in the header
                    'x-amz-meta-customLabels': customLabels, 
                    'x-api-key': apiConfig.apiKey
                },
                body: file
            })
            .then(response => {
                btn.innerText = "Upload Photo";
                btn.disabled = false;
                if (response.ok) {
                    showMessage("✅ Upload Successful! Processing labels...", false);
                    document.getElementById('fileInput').value = '';
                    document.getElementById('customLabels').value = '';
                } else {
                    // Try to get error message from response body
                    response.text().then(text => {
                        console.error('Upload Failed Response:', text);
                        showMessage("❌ Upload Failed. Status: " + response.status, true);
                    }).catch(() => {
                        showMessage("❌ Upload Failed. Status: " + response.status, true);
                    });
                }
            })
            .catch(error => {
                console.error('Upload Error:', error);
                btn.innerText = "Upload Photo";
                btn.disabled = false;
                showMessage("❌ Network/CORS Error during upload.", true);
            });
        }
    </script>
</head>

<body>
    <h1><i class="fas fa-camera"></i> Smart Cloud Album</h1>

    <div class="main-container">
        <!-- Upload Card -->
        <div class="card">
            <h3><i class="fas fa-cloud-upload-alt"></i> Upload Photo</h3>
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="customLabels" placeholder="Custom labels (e.g., beach, sunset, party)">
            <button id="uploadBtn" onclick="uploadPhoto()">Upload Photo</button>
        </div>

        <!-- Search Card -->
        <div class="card">
            <h3><i class="fas fa-search"></i> Search Gallery</h3>
            <input type="text" id="searchQuery" placeholder="Search for 'dog', 'mountain', 'family', etc.">
            <button onclick="searchPhotos()">Find Photos</button>
        </div>

        <!-- Results Area -->
        <div class="results-container">
            <h3><i class="fas fa-images"></i> Results</h3>
            <div id="results">
                <p class="empty-state">Use the search bar above to find photos.</p>
            </div>
        </div>
    </div>
</body>
</html>
